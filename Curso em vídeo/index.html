<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de variável</title>
</head>
<body>
    <h1>
        Olá Mundo !
    </h1>
    
    <script>
        var nome = prompt('Qual seu nome ?')
        var n1 = Number.parseInt(prompt('Digite um Número:'))
        var n2 = Number.parseInt(prompt('Digite outro Número:'))
        var soma = n1 + n2

        alert('A soma dos valores é: ' + soma + "!")
        alert('Seja muito bem-vindo(a), ' + nome +'. É um prazer. :)') /* concatenação com + */
    </script>
</body>
</html>
